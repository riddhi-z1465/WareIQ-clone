<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="box1">
    <div class="left-panel">
      <img src="https://webapp.wareiq.com/2194e7ff43071bf20f5fe8c085ce8eb4.png" class="logo" alt="WareIQ Logo">
      <p class="subtitle">A modern multi-carrier Shipping software</p>
      <ul class="features">
        <li>Reduce your RTOs and NDRs</li>
        <li>Smart Courier Allocation</li>
        <li>Branded Tracking page</li>
        <li>Hands-on Customer support team with escalation management</li>
      </ul>
      <h4>Trusted by leading D2C brands in India</h4>
      <div class="brand-logos">
        <img src="https://wareiq.com/wp-content/uploads/2025/02/image-2025-02-17T232940.052.jpg" alt="Brand">
        <img src="https://wareiq.com/wp-content/uploads/2025/02/image-2025-02-17T232851.938.jpg" alt="Brand">
        <img src="https://wareiq.com/wp-content/uploads/2025/02/image-2025-02-17T232751.141.jpg" alt="Brand">
        <img src="https://wareiq.com/wp-content/uploads/2025/02/image-2025-02-17T234755.029.jpg" alt="Brand">
        <img src="https://wareiq.com/wp-content/uploads/2025/02/image-2025-02-17T234403.701.jpg" alt="Brand">
        <img src="https://wareiq.com/wp-content/uploads/2025/02/image-2025-02-17T234203.063.jpg" alt="Brand">
        <img src="https://wareiq.com/wp-content/uploads/2025/02/image-2025-02-17T233445.415-1.jpg" alt="Brand">
        <img src="https://wareiq.com/wp-content/uploads/2025/02/image-2025-02-17T233445.415.jpg" alt="Brand">
      </div>
    </div>
    </div>

    <div class="box2">
    <div class="right-panel">
      <div class="login-box">
        <h2>Login</h2>
        <button class="google-btn" onclick="loginWithGoogle()">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Icon">
          Login with Google
        </button>
        <div class="divider"><span>or</span></div>
        <form>
          <label>Email address</label>
          <input type="email" required>
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" required>
            <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-text">New to WareIQ? <a href="#">Sign Up Now</a></p>
      </div>
    </div>
    </div>
  
<script src="login.js"></script>
<script src="../script.js"></script>
</body>
</html>
